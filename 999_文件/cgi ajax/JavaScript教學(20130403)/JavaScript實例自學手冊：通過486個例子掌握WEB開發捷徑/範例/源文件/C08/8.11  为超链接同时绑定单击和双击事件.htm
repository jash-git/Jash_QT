<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
<title>标题页</title>
</head>
<body>
<script> 
var dblNum=0; 
function clk(cnum) 
{ 
    dblNum=cnum;    //获取参数
    if(dblNum==1)window.setTimeout("if(dblNum!=2)window.alert('单击');dblNum=0;",500);//隔500毫秒后显示 
    if(dblNum==2)alert("双击"); 			//显示双击
    return false; //不执行任何操作
} 
</script> 
<a onDblClick="return clk(2);" onClick="return clk(1);">双击</a> 
</body>
</html>
